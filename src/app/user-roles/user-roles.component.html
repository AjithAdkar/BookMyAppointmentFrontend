<button mat-raised-button (click)="openAddEditUserRoleForm()" color="primary" class="mb-2">
  Add New Role
</button>

<div class="d-flex flex-column"> 
    <mat-form-field>
        <mat-label> <mat-icon>search</mat-icon> Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Search here" #input>
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- roleName Column -->
          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
            <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
          </ng-container>
      
          <!-- description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button style="color: #4CAF50;">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="prmary" (click)="openEditForm(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteUserRole(row.id)" >
                    <mat-icon>delete</mat-icon>
                </button>                
            </td>
          </ng-container>
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
</div>
