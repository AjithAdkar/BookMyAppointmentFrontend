<!-- Tool Bar Starts -->
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Aforv</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Like">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>
<!-- Tool Bar Ends -->

<!-- SideBar Starts -->
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="app-dashboard">
                <mat-icon>dashboard</mat-icon><span>Dashboard </span>
            </mat-list-item>
            <mat-list-item routerLink="user-roles">
                <mat-icon>person</mat-icon><span>User Roles </span>
            </mat-list-item>
            <mat-list-item routerLink="app-dashboard">
                <mat-icon>person</mat-icon><span>Client Module </span>
            </mat-list-item>
            <mat-list-item routerLink="specialization-registration">
                <mat-icon>person</mat-icon><span>Specialization Registration Module </span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="container pt-3">
                <router-outlet></router-outlet>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<!-- SideBar Starts -->
