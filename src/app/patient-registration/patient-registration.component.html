

<div class="d-flex flex-column">
    <mat-form-field>
        <mat-label> <mat-icon>search</mat-icon> Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type Here">
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
  
      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="patientEmail">
        <th mat-header-cell *matHeaderCellDef>Emal</th>
        <td mat-cell *matCellDef="let row"> {{row.patientEmail}} </td>
      </ng-container>
  
      <ng-container matColumnDef="patientPhone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.patientPhone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="patientOccupation">
        <th mat-header-cell *matHeaderCellDef> Occupation </th>
        <td mat-cell *matCellDef="let row"> {{row.patientOccupation}} </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="prmary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePatient(row.id)" >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" aria-label="Select page of users"></mat-paginator>
</div>
